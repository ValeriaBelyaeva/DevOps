name: CI/CD (good practices)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

# GOOD PRACTICE: least privilege by default
permissions:
  contents: read

# GOOD PRACTICE: avoid duplicate runs on the same branch/ref
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout (pinned major)
        uses: actions/checkout@v6

      - name: Set up Python (explicit version + built-in pip cache)
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies (deterministic-ish)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (must pass)
        run: |
          pytest -q

  deploy:
    name: Deploy (protected)
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    needs: [ test ]

    # Only deploy on push to main (not on PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    # Environment enables protection rules in repo settings (reviewers, wait timers, secrets scope)
    environment:
      name: production

    # Keep least-privilege; add only what deploy actually needs
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Deploy (example)
        run: |
          echo "Deploying to PRODUCTION from $GITHUB_SHA"
          echo "DONE"
